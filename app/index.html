<!DOCTYPE html>
<html>
<head>
  <title>Decentralized uber-like system</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./MatchMaker.js"></script>
</head>
<body>
  <h1>Start trip</h1>
  <br><label for="startId">Listing id:</label><input type="number" id="startId" placeholder="e.g., 1"></input>
  <br><label for="startKM">Total (estimated) distance:</label><input type="number" id="startKM" placeholder="e.g., 1"></input>
  <br><br><button id="send" onclick="App.startTrip()">Start</button>
  <br><br>
  <h1>Complete trip</h1>
  <br><label for="endId">Listing id:</label><input type="number" id="endId" placeholder="e.g., 1"></input>
  <br><label for="endKM">Total (real) distance:</label><input type="number" id="endKM" placeholder="e.g., 1"></input>
  <br><br><button id="send" onclick="App.completeTrip()">Complete</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
